eureka:
  instance:
    appname: "PRODUCTCATALOGSER"
    preferIpAddress: true
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8763/eureka
server:
  port: 9091
  
ping-server:
  ribbon:
    eureka:
      enabled: true
      ServerListRefreshInterval: 1000
spring:
  application:
    name: PRODUCTCATALOGSER
  datasource:
    driverClassName: org.h2.Driver
    password: password
    url: jdbc:h2:mem:testdb
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
custom:
  consumer:
    app1: "user_service"
